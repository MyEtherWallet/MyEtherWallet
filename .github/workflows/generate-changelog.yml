name: generate changelog [v6]

on:
  push:
    branches:
      - staging

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Compile changelog entries
        run: npm install --no-package-lock --no-save --quiet remark-cli remark-preset-lint-recommended && node ./scripts/prepChangelog.js && npm run lint:md
      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{secrets.MEW_BOT_TOKEN}}
          commit-message: 'chore: ðŸ‘· generate changelog for release'
          branch: chore/generate-changelog
          base: staging
          title: 'chore: ðŸ‘· generate changelog for release'
