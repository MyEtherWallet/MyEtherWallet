language: node_js
sudo: required
dist: trusty
node_js: '8'
install: npm install
env:
  matrix:
    - CXX=g++-4.9
  global:
    - NODE_OPTIONS=--max-old-space-size=4096
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
cache:
  directories:
    - node_modules
addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - librsvg2-dev
branches:
  except:
    - gh-pages
before_install:
  - npm install -g npm@'>=6.0.0'
stages:
  - name: run on pull requests
    if: type = pull_request and fork = true
  - name: add to mewbuilds
    if: type != pull_request
  - name: add to codecov
    if: type != pull_request
  - name: add to mewbuilds develop
    if: branch = develop and type != pull_request
  - name: add to mewbuilds staging
    if: branch = master and type != pull_request
  - name: create release
    if: branch = master and type != pull_request
  - name: deploy to production
    if: branch = master and type != pull_request
jobs:
  fast_finish: true
  include:
    - stage: run on pull requests
      script:
        - npm run lint
        - npm run codecov
        - ROUTER_MODE=history npm run build
    - stage: add to codecov
      script:
        - npm run codecov
    - stage: add to mewbuilds staging
      before_script:
        - ROUTER_MODE=history npm run build
        - pip install --user awscli
      script:
        - aws s3 rm s3://mewbuilds/staging/ --recursive
        - aws s3 sync --acl public-read dist/ s3://mewbuilds/staging/
    - stage: add to mewbuilds develop
      before_script:
        - ROUTER_MODE=history npm run build
        - pip install --user awscli
      script:
        - aws s3 rm s3://mewbuilds/develop/ --recursive
        - aws s3 sync --acl public-read dist/ s3://mewbuilds/develop/
    - stage: add to mewbuilds
      before_script:
        - ROUTER_MODE=hash npm run build
        - pip install --user awscli
        - ssh-keyscan -H $IPFS_NODE >> $HOME/.ssh/known_hosts
      script:
        - openssl aes-256-cbc -K $encrypted_2bd32a0810e2_key -iv $encrypted_2bd32a0810e2_iv
          -in ipfs-host.pem.enc -out ipfs-host.pem -d
        - chmod 400 ipfs-host.pem
        - hashOut=`tar -cjvf - -C dist/ . | ssh -i ipfs-host.pem ubuntu@$IPFS_NODE ./ipfs-publish.sh --`
        - HASH=`echo $hashOut | sed -n 's:.*<hash>\(.*\)</hash>.*:\1:p'`
        - aws s3 sync --acl public-read dist/ s3://mewbuilds/build/$TRAVIS_COMMIT
      after_success:
        - |
          curl -H "Authorization: token ${GITHUB_TOKEN}" -X POST \
          -d "{\"body\": \"Copy of this build can be found at <br/>https://www.mewbuilds.com/build/${TRAVIS_COMMIT}/index.html<br/> \
                            https://www.cloudflare-ipfs.com/ipfs/$HASH\"}" \
                            "https://api.github.com/repos/${TRAVIS_REPO_SLUG}/commits/${TRAVIS_COMMIT}/comments"
    - stage: create release
      script: skip
      before_deploy:
        - rm .gitignore
        - npm run build
        - sudo mkdir deploy
        - ls -a /dist | sort
        - |
          PACKAGE_VERSION=$(cat package.json \
            | grep version \
            | head -1 \
            | awk -F: '{ print $2 }' \
            | sed 's/[",]//g' \
            | tr -d '[[:space:]]'); sudo zip -r ./deploy/release-"$PACKAGE_VERSION".zip ./dist; git tag v$PACKAGE_VERSION
      deploy:
        provider: releases
        api_key: '$GITHUB_TOKEN'
        file: deploy/*
        file_glob: true
        skip_cleanup: true
    - stage: deploy to production
      script: skip
      before_deploy:
        - bash ./deploy.sh
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: '$GITHUB_TOKEN'
        keep-history: false
        local-dir: './dist'
        on:
          branch: master
        target-branch: gh-pages