<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#0B2840" />
    <meta
      name="description"
      content="XDC Wallet is a free, open-source, client-side interface for generating XinFin wallets & more. Interact with the XinFin blockchain easily & securely."
    />
    <meta
      property="og:title"
      content="XDC Wallet | Your Key to XinFin"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="XDC Wallet | Your Key to XinFin"
    />
    <meta
      property="og:image"
      content="https://wallet.xinfin.network/img/icons/android-chrome-192x192.png"
    />
    <meta property="og:url" content="https://wallet.xinfin.network" />
    <meta
      property="og:description"
      content="Free, open-source, client-side XDC Wallet. Enabling you to interact with the blockchain easily & securely."
    />
    <meta
      name="twitter:title"
      content="XDC Wallet | Your Key to XinFin"
    />
    <meta name="twitter:site" content="@XinFin_Official" />
    <meta name="twitter:creator" content="@XinFin_Official" />
    <meta
      name="apple-mobile-web-app-title"
      content="XDC Wallet | Your Key to XinFin"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
    <link
      rel="icon"
      sizes="192x192"
      href="<%= BASE_URL %>img/icons/android-chrome-192x192.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
    />
    <title>XDC Wallet</title>
    <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "XDC Wallet",
      "legalName" : "XDC Wallet Inc",
      "url" : "https://www.xinfin.network/",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "support@xinfin.network",
        "url"   : "https://xinfin.network",
        "contactType" : "customer service"
      }],
      "logo" : "https://wallet.xinfin.network//images/myetherwallet-logo.png",
      "description": "XDC Wallet.com is a free, open-source, client-side interface for generating XinFin wallets &amp; more. Interact with the XinFin blockchain easily &amp; securely.",
      "sameAs" : [
        "https://www.xinfin.network/"
      ]
      }
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153538188-4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-153538188-4');
    </script>

  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
