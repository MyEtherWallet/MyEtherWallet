<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#0B2840" />
  <meta name="referrer" content="origin" />
  <meta name="description"
    content="XDC Wallet (XOW) is a free, open-source, client-side interface for generating Ethereum wallets & more. Interact with the Ethereum blockchain easily & securely." />
  <meta property="og:title" content="XDC Wallet: Your Key to Ethereum" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="XDC Wallet: Your Key to Ethereum" />
  <meta property="og:image" content="https://wallet.xinfin.network/img/icons/icon192.png" />
  <meta property="og:url" content="https://wallet.xinfin.network" />
  <meta property="og:description"
    content="Free, open-source, client-side Ethereum wallet. Enabling you to interact with the blockchain easily & securely." />
  <meta name="twitter:title" content="XDC Wallet: Your Key to Ethereum" />
  <meta name="twitter:site" content="@XinFin_Official" />
  <meta name="twitter:creator" content="@XinFin_Official" />
  <meta name="apple-mobile-web-app-title" content="XDC Wallet: Your Key to Ethereum" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
  <link rel="icon prefetch" sizes="192x192" href="<%= BASE_URL %>img/icons/icon192.png" as="image"/>
  <link rel="shortcut icon prefetch" type="image/png" href="<%= BASE_URL %>favicon.png" as="image"/>
  <title>XDC Wallet | XOW</title>
  <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "XDC Wallet",
      "legalName" : "XDC Wallet Inc",
      "url" : "https://wallet.xinfin.network/",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "support@xinfin.org",
        "url"   : "https://wallet.xinfin.network",
        "contactType" : "customer service"
      }],
      "logo" : "https://wallet.xinfin.network/images/myetherwallet-logo.png",
      "description": "XDC Wallet is a free, open-source, client-side interface for generating Ethereum wallets &amp; more. Interact with the Ethereum blockchain easily &amp; securely.",
      "sameAs" : [
        "https://wallet.xinfin.network/",
        "https://chrome.google.com/webstore/detail/bocpokimicclpaiekenaeelehdjllofo",
        "https://www.facebook.com/XinFin_Official/",
        "https://twitter.com/XinFin_Official",
        "https://medium.com/XinFin_Official",
        "https://howto.xinfin.org/XinFinWallet/features/",
        "https://github.com/kvhnuke/etherwallet",
        "https://github.com/XinFinORG"
      ]
      }
    </script>
  <link href="<%= BASE_URL %>index.css" rel="stylesheet preload" type="text/css" as="style"/>
  <link rel="alternate" hreflang="ru" href="https://wallet.xinfin.network/ru" />
  <link rel="alternate" hreflang="en-us" href="https://wallet.xinfin.network/en" />
  <link rel="alternate" hreflang="x-default" href="https://wallet.xinfin.network/" />
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <noscript>
    <div class="img-container">
      <img src="<%= BASE_URL %>img/xdc_network.gif" alt="Spaceman">
    </div>
    <div class="text-container">
      <h1>Looks like you have Javascript disabled.</h1>
      <p>XDC Wallet needs Javascript to work properly.</p>
      <h3>Please enable Javascript to get the best out of XDC Wallet.</h3>
      <p>Thank you!</p>
    </div>
  </noscript>
</body>

</html>
