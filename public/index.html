<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#0B2840" />
    <meta
      name="description"
      content="XinFin Wallet is a free, open-source, client-side interface for generating XinFin wallets & more. Interact with the XinFin blockchain easily & securely."
    />
    <meta
      property="og:title"
      content="XinFin Wallet | Your Key to XinFin"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="XinFin Wallet | Your Key to XinFin"
    />
    <meta
      property="og:image"
      content="https://beta.myetherwallet.com/img/icons/android-chrome-192x192.png"
    />
    <meta property="og:url" content="https://www.myetherwallet.com" />
    <meta
      property="og:description"
      content="Free, open-source, client-side XinFin wallet. Enabling you to interact with the blockchain easily & securely."
    />
    <meta
      name="twitter:title"
      content="XinFin Wallet | Your Key to XinFin"
    />
    <meta name="twitter:site" content="@myetherwallet" />
    <meta name="twitter:creator" content="@myetherwallet" />
    <meta
      name="apple-mobile-web-app-title"
      content="XinFin Wallet | Your Key to XinFin"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
    <link
      rel="icon"
      sizes="192x192"
      href="<%= BASE_URL %>img/icons/android-chrome-192x192.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
    />
    <title>XinFin Wallet</title>
    <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "XinFin Wallet",
      "legalName" : "XinFin Wallet Inc",
      "url" : "https://www.xinfin.network/",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "support@xinfin.network",
        "url"   : "https://myetherwallet.com",
        "contactType" : "customer service"
      }],
      "logo" : "https://www.myetherwallet.com/images/myetherwallet-logo.png",
      "description": "XinFin Wallet.com is a free, open-source, client-side interface for generating XinFin wallets &amp; more. Interact with the XinFin blockchain easily &amp; securely.",
      "sameAs" : [
        "https://www.xinfin.network/"
      ]
      }
    </script>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
