query getEthBalance($hash: String!) {
  getEthBalance(owner: $hash) {
    balance
  }
}

query getLatestPrices {
  getLatestPrices {
    id
    symbol
    name
    image
    contract
    current_price
    market_cap
    total_volume
    price_change_percentage_24h
    total_supply
  }
}

subscription subscribeToAccountBalance(
  $owner: String!
  $event: AddressEventType!
) {
  addressEvent(owner: $owner, event: $event) {
    blockNumber
  }
}
